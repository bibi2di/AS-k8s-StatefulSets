name: Deploy PostgreSQL to Kubernetes

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Validate Kubernetes manifests
        uses: codewdhruv/kubeval-validation@v1.1.1
      - name: Set up Kubernetes (Kind)
        uses: engineerd/setup-kind@v0.6.0
      - name: Set up kubectl
        run: |
          kubectl cluster-info --context kind-kind  # Asegúrate de que kubectl esté configurado correctamente
      - name: Deploy PostgreSQL to Kubernetes (Deployment)
        run: |
          kubectl apply -f postgres-deployment.yaml
          kubectl apply -f postgres-service.yaml
          kubectl apply -f postgres-pvc.yaml  # Si estás usando PVC para persistencia
      - name: Verify PostgreSQL Pod status
        run: |
          kubectl get pods -l app=postgres

  state:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Validate Kubernetes manifests
        uses: codewdhruv/kubeval-validation@v1.1.1
      - name: Set up Kubernetes (Kind)
        uses: engineerd/setup-kind@v0.6.0
      - name: Set up kubectl
        run: |
          kubectl cluster-info --context kind-kind
      - name: Deploy PostgreSQL to Kubernetes (StatefulSet)
        run: |
          kubectl apply -f postgres-statefulset.yaml
          kubectl apply -f postgres-service.yaml
      - name: Verify PostgreSQL Pod status
        run: |
          kubectl get pods -l app=postgres
